<html>
<body>
    <form>
        <input type="radio" name="maptype" value="bing" onclick='microsoftTeams.settings.setValidityState(true);'> Click here.<br>
    </form>

    <script src="node_modules/@microsoft/teams-js@1.3.3/dist/MicrosoftTeams.min.js"></script>

    <script type="text/javascript">

        microsoftTeams.initialize();
        microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {

            var radios = document.getElementsByName("maptype");
            if (radios[0].checked) {
                microsoftTeams.settings.setSettings({
                    entityId: "bing",
                    contentUrl: "https://tap-validation-tab-220181210055533.azurewebsites.net/",
                    suggestedDisplayName: "New Validation Portal",
                });
            }

            saveEvent.notifySuccess();
        });

        function onClick() {
            microsoftTeams.settings.setValidityState(true);
        }

    </script>
</body>
</html>
